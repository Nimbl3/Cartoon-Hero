<!DOCTYPE html>
<html>
<head>
	<title>Stylish</title>
	<style type="text/css">
		h1{
			color:red;
			text-decoration: underline;
			font-size: 90px;
		}
		h2{
			color:green;
			text-decoration: inherit;
			font-size: 40px;
		}
	</style>
</head>
<body>
<h1>Heading 1 - 1</h1>
<h1>Heading 1 - 2</h1>
<h1>Heading 1 - 3</h1>
<h2>Heading 2 - 1</h2>
<h2>Heading 2 - 2</h2>
<h2>Heading 2 - 3</h2>
</body>
</html>
